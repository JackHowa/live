name: Add the label to cards

on:
  workflow_dispatch:
  project_card:
    types: [moved]
    
jobs:
  checkForContent:
    runs-on: ubuntu-latest
    steps:
      - name: Dump context
        uses: crazy-max/ghaction-dump-context@v1
        if: github.event_name == 'project_card' && github.event.project_card        
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const result = await github.projects.getCard({
              context.project_card.id,
            });

            console.log(result.data)
